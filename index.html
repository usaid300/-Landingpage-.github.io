<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo"><img src="https://th.bing.com/th/id/R.283c1ca1b7db46617327cde50b2dcfbd?rik=0DK15VRN7qJ7lQ&pid=ImgRaw&r=0"></img>
        </div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Image -->
    <div class="banner">
        <img src="https://i.pinimg.com/originals/51/c0/54/51c054530a97ec406c1cc7a22a6e6406.jpg" alt="Banner Image">
    </div>

    <!-- Row Section -->
    <section class="row-section">
        <div class="row-content">
            <h2>Title</h2>
            <h3>Subtitle</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget commodo ligula.</p>
        </div>
        <div class="row-image">
            <img src="https://th.bing.com/th/id/OIP.4gjA8hnsnbPhqEbu9INE-gHaHa?pid=ImgDet&rs=1" alt="Row Image">
        </div>
    </section>

    <!-- Four Column Grid -->
    <section class="four-column-grid">
        <div class="grid-item">
            <img src="https://th.bing.com/th/id/OIP.sr1CT6_UWtE5ocFJxL8QPwAAAA?w=181&h=181&c=7&r=0&o=5&pid=1.7" alt="Icon 1">
            <h4>Product</h4>
        </div>
        <div class="grid-item">
            <img src="https://th.bing.com/th/id/OIP.qZONkMJWJe98UjQ-f-jWjwAAAA?pid=ImgDet&rs=1" alt="Icon 2">
            <h4>Story</h4>
        </div>
        <div class="grid-item">
            <img src="https://th.bing.com/th/id/R.ce8a2a1871a45f5143f31423a5967640?rik=bRRowY%2b%2buTnMbw&pid=ImgRaw&r=0" alt="Icon 3">
            <h4>Flavour</h4>
        </div>
        <div class="grid-item">
            <img src="https://th.bing.com/th/id/R.5e55b77433c7a4a31bbfbe0446a0087e?rik=tBVwV3sF9mzKsA&pid=ImgRaw&r=0" alt="Icon 4">
            <h4>Location</h4>
        </div>
    </section>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
